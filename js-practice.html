<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Chapter 9: JavaScript Basics

    // doing some math
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);

    // Math on my own
    let a = 2;
    let b = 4;
    console.log(a + b);
    console.log(b - a);
    console.log(b / a);

    // making my name with a string
    console.log('Working with strings')
    let firstName = 'Aislyn';
    let middleName = 'Grace';
    let lastName = 'Gaddis';
    let name = firstName + ' ' + middleName + ' ' + lastName;
    console.log(name);
    
    // Strings on my own
    let greeting = 'My name is ' + name + '.';
    console.log(greeting);

    // Chapter 10: JS Functions

    console.log('Using Functions');

    // Function to make square numbers
    function makeSquare(theNumb) {
      return Math.pow(theNumb, 2);
    }

    // testing the square function
    let try01 = makeSquare(3);
    console.log(try01);

    let try02 = makeSquare(4);
    console.log(try02);

    let try03 = makeSquare(5);
    console.log(try03);

    // Functions on my own
    function makeName(firstName, middleName, lastName) {
      let name = firstName + ' ' + middleName + ' ' + lastName;
      return name;
    }

    // testing the name function
    let name01 = makeName('Aislyn', 'Grace', 'Gaddis');
    console.log(name01);

    let name02 = makeName('Robert', '"Beto"', 'O\'Rourke');
    console.log(name02);

    let name03 = makeName('Taylor', 'Alison', 'Swift');
    console.log(name03);
    
    // Just a log to show in our console
    console.log('Making better name function');

    // A better name function to fix middle initials
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        middleName = middleName + '.';
      }
      let fullName = firstName + ' ' + middleName + ' '+ lastName;
      return fullName;
    }

    // testing the better name function
    console.log(makeBetterName('Joan', 'Marie', 'Larkin'));
    console.log(makeBetterName('John', 'F', 'Kennedy'));
    console.log(makeBetterName('Aislyn', 'G', 'Gaddis'));

    // making a score function
    console.log("scoreCompare function");
    function scoreCompare(home, away) {
      if (home > away) {
        return "Home team wins!";
      } else if (away > home) {
        return "Away team wins :("
      } else {
        return 'It was a tie'
      }
    }

    // testing the function
    console.log(scoreCompare(5,3));
    console.log(scoreCompare(3,5));
    console.log(scoreCompare(3,3));

    
  </script>
</body>
</html>
